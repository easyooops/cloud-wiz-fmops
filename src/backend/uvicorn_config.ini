[handlers]
keys=console_handler, uvicorn_access_handler, uvicorn_error_handler, ddtrace_handler, uvicorn_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=simple_formatter
args=(sys.stdout,)

[handler_uvicorn_access_handler]
class=FileHandler
level=DEBUG
formatter=simple_formatter
args=('logs/uvicorn.access.log', 'a')

[handler_uvicorn_error_handler]
class=FileHandler
level=ERROR
formatter=simple_formatter
args=('logs/uvicorn.error.log', 'a')

[handler_ddtrace_handler]
class=FileHandler
level=DEBUG
formatter=simple_formatter
args=('logs/ddtrace.log', 'a')

[handler_uvicorn_handler]
class=FileHandler
level=DEBUG
formatter=simple_formatter
args=('logs/uvicorn.log', 'a')

[formatters]
keys=simple_formatter

[formatter_simple_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[loggers]
keys=root, uvicorn, uvicorn_access, uvicorn_error, ddtrace

[logger_root]
level=DEBUG
handlers=console_handler, uvicorn_access_handler, uvicorn_error_handler, ddtrace_handler, uvicorn_handler

[logger_uvicorn]
level=INFO
handlers=console_handler, uvicorn_access_handler, uvicorn_error_handler, uvicorn_handler
qualname=uvicorn
propagate=0

[logger_uvicorn_access]
level=INFO
handlers=uvicorn_access_handler
qualname=uvicorn.access
propagate=0

[logger_uvicorn_error]
level=ERROR
handlers=uvicorn_error_handler
qualname=uvicorn.error
propagate=0

[logger_ddtrace]
level=DEBUG
handlers=ddtrace_handler
qualname=ddtrace
propagate=0

[logger_exclude_ddtrace]
level=DEBUG
handlers=ddtrace_handler
qualname=ddtrace.*
propagate=0